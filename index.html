<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Fúria</title>
    <style type="text/css">
        label { font-weight: bold; }

        body {
            background-image: url(https://i.pinimg.com/originals/84/3e/0c/843e0c24a23ce91a21efd4c759085a0b.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
	     

        }

        .container {
            margin-top: 0px;
        }

* {
    color: white;
    font-weight: bold;
}


        .titulo {
            font-size: 1.5vw;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container {
            display: flex;
            justify-content: space-between;
        }

        .form-group {
            flex: 1;
            margin: 0 20px;
        }

        .form-group input[type="text"], .form-group input[type="radio"] {
            margin: 5px 0;
        }

        .form-group label {
            display: block;
            margin-top: 10px;
        }

        .form-group button {
            margin-top: 20px;
        }
    </style>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container" id="page">
        <div class="titulo" id="result">
            <!-- Result will be displayed here -->
        </div>

        <div class="form-container">
            <div class="form-group">
                <form id="furyForm">
                    <label for="basica">Básica:</label>
                    <input name="basica" type="text" value="0" class="form-control" />

                    <label for="primaria">Primária:</label>
                    <input name="primaria" type="text" value="0" class="form-control" />

                    <label for="intermediaria">Intermediária:</label>
                    <input name="intermediaria" type="text" value="0" class="form-control" />

                    <label for="avancada">Avançada:</label>
                    <input name="avancada" type="text" value="0" class="form-control" />

                    <label for="pedrasuper">Super:</label>
                    <input name="pedrasuper" type="text" value="0" class="form-control" />

                    <label for="pedramega">Mega:</label>
                    <input name="pedramega" type="text" value="0" class="form-control" />

                    <label for="zangetsu">Zangetsu:</label>
                    <input name="zangetsu" type="text" value="0" class="form-control" />

                    <label for="redmoon">Lua Vermelha:</label>
                    <input name="redmoon" type="text" value="0" class="form-control" />

                    <label for="eclipse">Eclipse:</label>
                    <input name="eclipse" type="text" value="0" class="form-control" />
                </form>
            </div>

            <div class="form-group">
                <form id="optionsForm">
                    <label>Pedra do Encantamento:</label>
                    <input type="radio" name="pedraenc" value="0" checked="checked"> Nenhuma<br>
                    <input type="radio" name="pedraenc" value="4"> Verde<br>
                    <input type="radio" name="pedraenc" value="2"> Branco<br>
                    <input type="radio" name="pedraenc" value="8"> Vermelho<br>

                    <label>Evolução:</label>
                    <input type="radio" name="evolu" value="0" checked="checked"> Nenhuma<br>
                    <input type="radio" name="evolu" value="5"> 5<br>
                    <input type="radio" name="evolu" value="10"> 10<br>
                    <input type="radio" name="evolu" value="15"> 15<br>

                    <label>Última Modificação:</label>
                    <input type="radio" name="ultmod" value="0" checked="checked"> Não<br>
                    <input type="radio" name="ultmod" value="15"> 15 (Suporte)<br>
                    <input type="radio" name="ultmod" value="5"> 5 (Atacante/Vanguarda)<br>

                    <label>Aumento de Fúria:</label>
                    <input type="radio" name="furybooster" value="0" checked="checked"> Nenhuma<br>
                    <input type="radio" name="furybooster" value="25"> 25<br>
                    <input type="radio" name="furybooster" value="30"> 30<br>
                    <input type="radio" name="furybooster" value="40"> 40<br>

                    <button type="button" class="btn btn-primary" onclick="calculateFury()">Calcular</button>
                </form>
            </div>
        </div>
    </div>

    <br><br><br>
    <p>&nbsp;</p>

    <script>
        function calculateFury() {
            const form = document.forms['furyForm'];
            const options = document.forms['optionsForm'];
            let total2 = 50; // Fúria inicial
            let total = 0;

            const basica = parseInt(form['basica'].value) * 4;
            const primaria = parseInt(form['primaria'].value) * 5;
            const intermediaria = parseInt(form['intermediaria'].value) * 6;
            const avancada = parseInt(form['avancada'].value) * 7;
            const pedrasuper = parseInt(form['pedrasuper'].value) * 8;
            const pedramega = parseInt(form['pedramega'].value) * 9;
            const zangetsu = parseInt(form['zangetsu'].value) * 10;
            const redmoon = parseInt(form['redmoon'].value) * 11;
            const eclipse = parseInt(form['eclipse'].value) * 12;

            const pedraenc = parseInt(options['pedraenc'].value);
            const evolu = parseInt(options['evolu'].value);
            const ultmod = parseInt(options['ultmod'].value);
            const furybooster = parseInt(options['furybooster'].value);

            total += basica + primaria + intermediaria + avancada + pedrasuper + pedramega + zangetsu + redmoon + eclipse + pedraenc + evolu + ultmod + furybooster;
            total2 = total + 50;

            let result = `<h1>Seu personagem tem ${total2} de Fúria</h1>`;
            result += total >= 50 ? "Seu personagem conseguiu o T1 (Turno 1)" : "Seu personagem não conseguiu o T1 (Turno 1)";

            document.getElementById('result').innerHTML = result;
        }
    </script>
</body>
</html>
